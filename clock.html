<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
	
    <title>Digital Clock</title>

    <style>
      body {
        background-color: black;
		display: flex;
        text-align: center;
		justify-content: center;

      }
      #clock {
        color: white;
        font-size: 15vw;
        display: flex;
        text-align: center;
		justify-content: center;

      }
    </style>
  </head>

  <body onload="showTime()">
    <div class="center" >
		<div id="clock"></div>
	</div>

    <script>
      function showTime() {
        let d = new Date();
        let h = d.getHours();
        let m = d.getMinutes();
        let s = d.getSeconds();
        var session = "AM";

        if (h > 12) {
          h = h - 12;
			session = ""
        }
        if (h >= 12) {
		session = "PM";
		}

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        var time = h + ":" + m + ":" + s + " " + session;
        document.getElementById("clock").innerText = time;
        setTimeout(showTime, 1000);
      }
    </script>
  </body>
</html>
